<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listador</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Coloque um número entre 1 e 100:</p>
            <input type="number" name="num1" id="num1">
            <input type="button" value="Confirmar" onclick="confirmar1()">
        </div>
            
        <div>
            <select name="lista" id="lista1"  size="10"></select>

            <input type="button" value="Validar" onclick="confirmar2()">

            <div id='res1'><br>Após adicionar os valores, valide para vê-los em diferentes posições.</div>
        </div>

        <hr>
        
        <div id='plus'><p>Caso queira limpar todos os valores, clique abaixo</p>
            <input type="button" value="Limpar valores" onclick="limpar()">
        </div>
    </section>

    <footer>&#169 CursoEmVídeo</footer>


    <script src="script.js"></script>
</body>
</html>
